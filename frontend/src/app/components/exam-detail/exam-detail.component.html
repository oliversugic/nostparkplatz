<div class="container justify-content-center" style="display: flex;">
    <h1>Detail</h1>
</div>

<table class="table">
    <thead>
        <tr>
            <th>Competences</th>
            <th>Subject</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let comp of competences">
            <td>{{comp.description}}</td>
            <td>{{comp.subject.name}}</td>
        </tr>
    </tbody>
</table>
